<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorWise - Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .loading { opacity: 0.6; }
        .hidden { display: none; }
        #registerForm { display: none; }
        #dashboard { display: none; }
    </style>
</head>
<body>
    <h2>ErrorWise - Login Test</h2>
    
    <div id="authForms">
        <!-- Login Form -->
        <div id="loginForm">
            <h3>Login</h3>
            <form id="loginFormEl">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required value="frontend@test.com" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required value="password123" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
        <!-- Register Form -->
        <div id="registerForm">
        <div id="registerForm" class="hidden">
        <div id="registerForm">
            <h3>Register</h3>
            <form id="registerFormEl">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
        </div>
    <!-- Dashboard -->
    <div id="dashboard">
        <h3>Dashboard</h3>
        <p id="welcomeMessage"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="message"></div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let currentUser = null;
        let currentToken = null;

        // Check if user is already logged in
        window.onload = function() {
            const storedUser = localStorage.getItem('user');
            const storedToken = localStorage.getItem('token');
            
            if (storedUser && storedToken) {
                try {
                    currentUser = JSON.parse(storedUser);
                    currentToken = storedToken;
                    showDashboard();
                } catch (e) {
                    localStorage.clear();
                }
            }
        };

        function showMessage(msg, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="${type}">${msg}</div>`;
            setTimeout(() => messageEl.innerHTML = '', 5000);
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            if (currentUser) {
                document.getElementById('welcomeMessage').innerHTML = 
                    `Welcome, ${currentUser.username}! (${currentUser.email})<br>
                     Subscription: ${currentUser.subscription_tier} (${currentUser.plan})`;
            }
        }

        // Login Form Handler
        document.getElementById('loginFormEl').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const button = e.target.querySelector('button');
            button.classList.add('loading');
            button.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.user && data.token) {
                    currentUser = data.user;
                    currentToken = data.token;
                    
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    showMessage('Login successful!', 'success');
                    showDashboard();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                button.classList.remove('loading');
                button.textContent = 'Login';
            }
        });

        // Register Form Handler
        document.getElementById('registerFormEl').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            const button = e.target.querySelector('button');
            button.classList.add('loading');
            button.textContent = 'Registering...';

            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok && data.user && data.token) {
                    currentUser = data.user;
                    currentToken = data.token;
                    
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    showMessage('Registration successful!', 'success');
                    showDashboard();
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            } finally {
                button.classList.remove('loading');
                button.textContent = 'Register';
            }
        });

        // Logout Function
        async function logout() {
            try {
                await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            currentUser = null;
            currentToken = null;
            localStorage.clear();
            
            showMessage('Logged out successfully', 'success');
            showLogin();
        }
    </script>
</body>
</html>
